# Server configuration
server.port=8080

# Spring MVC view resolver configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database configuration - using H2 for now
spring.datasource.url=jdbc:h2:mem:jobsite
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.jobsite=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# MongoDB settings (preserved from original)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/jobsite}