
# Database connection settings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/jobsite}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# MongoDB settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/jobsite}

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.jobsite=DEBUG

# Flag for using H2 if PostgreSQL is unavailable
spring.profiles.active=h2
# Database Configuration
spring.datasource.url=jdbc:h2:mem:jobsitedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework=INFO
logging.level.jobsite=DEBUG
