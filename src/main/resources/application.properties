# Server configuration
server.port=8080

# Spring MVC view resolver configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# MongoDB settings (preserved from original)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/jobsite}

# Spring Security (basic setup)
spring.security.user.name=admin
spring.security.user.password=admin

# Database Configuration
spring.datasource.url=jdbc:h2:mem:jobsite
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.jobsite=DEBUG

# Set the active profile to default
spring.profiles.active=default