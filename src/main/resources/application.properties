
# Database connection settings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/jobsite}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# MongoDB settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/jobsite}

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.jobsite=DEBUG

# Flag for using H2 if PostgreSQL is unavailable
spring.profiles.active=h2
